---
network:
  version: 2
  renderer: networkd
  ethernets:
    eth1:
      addresses:
      - 192.168.255.1/30
      routes:
        - to: 192.168.0.0/24
          via: 192.168.255.2
        - to: 192.168.1.0/24
          via: 192.168.255.2
        - to: 192.168.2.0/24
          via: 192.168.255.2
        - to: 192.168.255.4/30
          via: 192.168.255.2
        - to: 192.168.255.8/30
          via: 192.168.255.2
    eth2:
      addresses:
      - 192.168.255.13/30
    eth3:
      addresses:
      - 192.168.56.11/24
